<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastname></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>

    <ion-item>
    	<ion-label floating>Username</ion-label>
    	<ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
    	<ion-label floating>Password</ion-label>
    	<ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type of User</ion-label>
      <ion-select [(ngModel)]="userType" interface="popover" (ionChange)="checkUserType(userType)">
        <ion-option value="cust" selected (click)="show()">Customer</ion-option>
        <ion-option value="shop" (click)="hide()">Shop Owner</ion-option>
      </ion-select>
    </ion-item>

    <div *ngIf="hideMe">
      <ion-item>
        <ion-label floating>Company Name</ion-label>
        <ion-input type="text" #companyname></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" #address></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bank Details</ion-label>
        <ion-input type="text" #bankdetails></ion-input>
      </ion-item>
    </div>

  </ion-list>

<div padding>
	<button block ion-button (click)="registerUser()">Register</button>
</div>

</ion-content>
